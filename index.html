<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bitchess</title>
    <link rel="icon" href="/data/logos/icon_logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/data/fonts/Inter/inter.css">
    <script src="script.js"></script>
</head>
<body onload="preSetup()">
<div id="blur_area" class="blurred">
    <div id="game_area">
        <div id="board"></div>
        <div id="game_menu"></div>
        <div id="opponent_clock" class="clock info_block">
            <p id="opponent_time" class="time">10:00</p>
        </div>
        <div id="zone_counter" class="info_block">
            <p id="change_zone_text" class="info_block_text">Изменение игровой зоны через</p>
            <p id="moves_to_zone_change" class="moves_counter">4 хода</p>
        </div>
        <div id="chest_counter" class="info_block">
            <p id="chest_text" class="info_block_text">Сундук <br> появится через</p>
            <p id="moves_to_chest" class="moves_counter">2 хода</p>
        </div>
        <div id="deathmatch_counter" class="info_block">
            <p id="deathmatch_text" class="info_block_text">Deathmatch <br> через</p>
            <p id="moves_to_deathmatch" class="moves_counter">2 хода</p>
        </div>
        <div id="player_clock" class="clock info_block">
            <p id="player_time" class="time">10:00</p>
        </div>
    </div>
</div>
<div id="menu" class="">
    <h1>Шахматы:<br/>королевская битва</h1>
    <form>
        <label for="room_id"></label><input id="room_id" type="text" placeholder="ID комнаты" pattern="[0-9]{1,10}" required>
        <input type="submit" id="start_button" value="Играть">
    </form>
    <p id="or">или</p>
    <button id="random_room_button">Случайная комната</button>
</div>
</body>
</html>
