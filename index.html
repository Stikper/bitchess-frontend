<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bitchess</title>
    <link rel="icon" href="/data/logos/icon_logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/data/fonts/Inter/inter.css">
    <script src="script.js"></script>
</head>
<body onload="preSetup()">
<div id="blur_area" class="blurred">
    <div id="game_area">
        <div id="board"></div>
        <div id="game_menu"></div>
        <div id="opponent_clock" class="clock info_block"></div>
        <div id="zone_counter" class="info_block"></div>
        <div id="chest_counter" class="info_block"></div>
        <div id="deathmatch_counter" class="info_block"></div>
        <div id="player_clock" class="clock info_block"></div>
    </div>
</div>
<div id="menu">
    <h1>Шахматы:<br/>королевская битва</h1>
    <label for="room_id"></label><input id="room_id" type="text" placeholder="ID комнаты">
    <button id="start_button" onclick="unblur()">Играть</button>
    <p id="or">или</p>
    <button id="random_room_button">Случайная комната</button>
</div>
</body>
</html>
