<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bitchess</title>
    <link rel="icon" href="/data/logos/icon_logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/data/fonts/Inter/inter.css">
</head>
<body onload="preSetup()">
<div id="blur_area" class="">
    <div id="game_area">
        <div id="board"></div>
        <div id="info_blocks">
            <div id="opponent_clock" class="clock info_block">
            <p id="opponent_time" class="time">10:00</p>
        </div>
            <div id="zone_counter" class="info_block">
            <p id="change_zone_text" class="info_block_text">Изменение игровой зоны через</p>
            <p id="moves_to_zone_change" class="moves_counter">4 хода</p>
        </div>
            <div id="chest_counter" class="info_block">
            <p id="chest_text" class="info_block_text">Сундук <br> появится через</p>
            <p id="moves_to_chest" class="moves_counter">2 хода</p>
        </div>
            <div id="deathmatch_counter" class="info_block">
            <p id="deathmatch_text" class="info_block_text">Deathmatch <br> через</p>
            <p id="moves_to_deathmatch" class="moves_counter">2 хода</p>
        </div>
            <div id="player_clock" class="clock info_block">
            <p id="player_time" class="time">10:00</p>
        </div>
        </div>
        <div id="game_menu">
            <div id="tab_switcher">
                <input type="radio" name="tab_switcher" id="main_tab_button" value="" checked="checked">
                <label for="main_tab_button" id="main_tab_button_label" onclick="setActiveTab('main')">Основное</label>
                <input type="radio" name="tab_switcher" id="shop_tab_button" value="">
                <label for="shop_tab_button" id="shop_tab_button_label" onclick="setActiveTab('shop')">Магазин</label>
                <input type="radio" name="tab_switcher" id="settings_tab_button" value="">
                <label for="settings_tab_button" id="settings_tab_button_label" onclick="setActiveTab('settings')">Настройки</label>
            </div>
            <div id="main_tab" class="game_menu_tab active">
                <div id="moves_history">
                    <p class="main_tab_header">История ходов</p>
                    <p id="moves_history_text">1. e4 e5 2. Nf3 Nf6</p>
                    <img class="moves_history_small_button" src="data/icons/share_icon.svg" alt="">
                    <img class="moves_history_small_button" src="data/icons/share_icon.svg" alt="">
                    <button class="moves_history_control_button"><span>></span></button>
                    <button class="moves_history_control_button"><span>II</span></button>
                    <button class="moves_history_control_button"><span><</span></button>
                </div>
                <div id="actions">
                    <p class="main_tab_header">Действия</p>
                    <button class="action_button" id="draw_button">
                        <img src="/data/icons/draw_icon.svg" alt="">
                        <span>Ничья</span>
                    </button>
                    <button class="action_button" id="resign_button">
                        <img src="/data/icons/resign_icon.svg" alt="">
                        <span>Сдаться</span>
                    </button>
                    <button class="action_button" id="chat_button">
                        <img src="/data/icons/chat_icon.svg" alt="">
                        <span>Чат</span>
                    </button>
                </div>
                <div id="inventory">
                    <p class="main_tab_header">Инвентарь</p>
                    <div class="inventory_item" id="inventory_item_0"></div>
                    <div class="inventory_item" id="inventory_item_1"></div>
                    <div class="inventory_item" id="inventory_item_2"></div>
                    <div class="inventory_item" id="inventory_item_3"></div>
                    <div class="inventory_item" id="inventory_item_4"></div>
                    <div class="inventory_item" id="inventory_item_5"></div>
                    <div class="inventory_item" id="inventory_item_6"></div>
                    <div class="inventory_item" id="inventory_item_7"></div>
                    <div class="inventory_item" id="inventory_item_8"></div>
                    <div class="inventory_item" id="inventory_item_9"></div>
                    <div class="inventory_item" id="inventory_item_10"></div>
                    <div class="inventory_item" id="inventory_item_11"></div>
                </div>
                <form name="console" onsubmit="sendCommand(event)">
                    <label for="command_line"></label><input id="command_line" placeholder="Введите команду..." type="text" autocomplete="off" required>
                    <input type="submit" id="send_command_button" value=">">
                </form>
            </div>
            <div id="shop_tab" class="game_menu_tab">
                <p>Day</p>
            </div>
            <div id="settings_tab" class="game_menu_tab">
                <p>Deep</p>
            </div>
        </div>
    </div>
</div>
<div id="menu" class="hidden">
    <h1>Шахматы:<br/>королевская битва</h1>
    <form name="play_by_room_id" onsubmit="playByRoomId(event)">
        <label for="room_id"></label><input id="room_id" name="room_id" type="text" placeholder="ID комнаты" pattern="[0-9]{1,10}" required>
        <input type="submit" id="start_button" value="Играть">
    </form>
    <p id="or">или</p>
    <button id="random_room_button" onclick="playOnRandomRoom()">Случайная комната</button>
</div>
<div id="waiting" class="hidden">
    <p>Ожидание второго<br>игрока<span>.</span><span>.</span><span>.</span></p>
</div>
<script src="script.js"></script>
</body>
</html>
